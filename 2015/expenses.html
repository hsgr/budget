<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700italic,700&subset=latin,greek' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="media/css/app.css" type="text/css">
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawCharts);

    function drawCharts() {
        // ============
        // = Expenses =
        // ============
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Item');
        data.addColumn('number', 'Cost');
        data.addRows([
            ['Ενοίκιο 3380.00€', 3380.00],
            ['Ρεύμα 1948.00€', 1948.00],
            ['Λογιστικά/Φόροι 1486.43€', 1486.43],
            ['Internet 254.19€', 254.19],
            ['Προμήθειες 140.00€', 140.00],
            ['Εξοπλισμός 122.00€', 122.00],
            ['Συντήρηση 112.30€', 112.30],
            ['Propaganda 43.05€', 43.05],
            ['Νερό 18.00€', 18.00],
        ]);

        var options = {
          // title: 'Hackerspace.gr Budget',
            chartArea: { left: 0, top: 5, width: "100%", height: "95%"},
            fontSize: 16
        };

        var chart = new google.visualization.PieChart(document.getElementById('expenses_div'));
        chart.draw(data, options);
    }
  </script>
</head>
<body>
  <div id="container">
    <div id="main" role="main" class="text">
      <article>
        <header>
          <h3>Έξοδα 2015</h3>
        </header>
        <div id="expenses_div" class="graph" style="width: 600px; height: 300px;"></div>
      </article>
    </div>
  </div>
</body>
</html>
