<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700italic,700&subset=latin,greek' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="media/css/app.css" type="text/css">
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawCharts);

    function drawCharts() {
        // ============
        // = Income =
        // ============
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Item');
        data.addColumn('number', 'Cost');
        data.addRows([
            ['Συνδρομές 6041.00€', 6041.00],
            ['Δωρέες 1776.60€', 1776.60],
        ]);

        var options = {
          // title: 'Hackerspace.gr Budget',
            chartArea: { left: 0, top: 5, width: "100%", height: "95%"},
            fontSize: 16
        };

        var chart = new google.visualization.PieChart(document.getElementById('income_div'));
        chart.draw(data, options);
   }
  </script>
</head>
<body>
  <div id="container">
    <div id="main" role="main" class="text">
      <article>
        <header>
          <h3>Έσοδα 2015</h3>
        </header>
        <div id="income_div" class="graph" style="width: 670px; height: 300px;"></div>
      </article>
   </div>
  </div>
</body>
</html>
