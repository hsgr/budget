<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="media/css/app.css" type="text/css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawCharts);

    function drawCharts() {
        // ============
        // = Expenses =
        // ============
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Item');
        data.addColumn('number', 'Cost');
        data.addRows([
            ['Ενοίκιο €3300', 3300],
            ['Ρεύμα €1815', 1815],
            ['Εξοπλισμός €729', 729],
            ['Propaganda €300', 300],
            ['Προμήθειες €218.39', 218.39],
            ['Internet €212.12', 212.12],
            ['Νερό €92', 92],
            ['Συναλλαγές (paypal, bank) €10.78', 10.78],
        ]);

        var options = {
          // title: 'Hackerspace.gr Budget',
            chartArea: { left: 0, top: 5, width: "100%", height: "95%"},
            fontSize: 16
        };

        var chart = new google.visualization.PieChart(document.getElementById('expenses_div'));
        chart.draw(data, options);
    }
    </script>
</head>
<body>
    <div id="container">
        <div id="main" role="main" class="text">
            <article>
                <header>
                    <h3>Έξοδα 2012</h3:>
                </header>
                <div id="expenses_div" class="graph" style="width: 600px; height: 300px;"></div>
            </article>
       </div>
    </div>
</body>
</html>
