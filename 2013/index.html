<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hackspace.gr: Budget</title>
    <link rel="stylesheet" href="/media/css/app.css" type="text/css">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawCharts);

    function drawCharts() {

        // ===========
        // = Balance =
        // ===========
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Income €7802.47');
        data.addColumn('number', 'Expenses €6618.97');
        data.addRows([
            ['2013', 7802.47, 6618.97],
        ]);

        var options = {
          // title: 'Hackerspace.gr Budget',
            axisTitlesPosition: 'none',
            legend: { position: 'top' },
            hAxis: { viewWindow: { min: 0 } },
            vAxis: { textPosition: 'none' },
            chartArea: { left: 10, top: 30, width: "100%", height: "60%"},
            fontSize: 16
        };

        var chart = new google.visualization.BarChart(document.getElementById('balance_div'));
        chart.draw(data, options);

        // ============
        // = Expenses =
        // ============
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Item');
        data.addColumn('number', 'Cost');
        data.addRows([
            ['Rent €3600', 3600],
            ['Electricity €1896.30', 1896.30],
            ['Supplies €492.84', 492.84],
            ['Equipment €343.88', 343.88],
            ['Internet €199.49', 199.49],
            ['Water €48', 48],
            ['Transaction Fees (paypal, bank) €38.46', 38.46],
        ]);

        var options = {
          // title: 'Hackerspace.gr Budget',
            chartArea: { left: 0, top: 5, width: "100%", height: "95%"},
            fontSize: 16
        };

        var chart = new google.visualization.PieChart(document.getElementById('expenses_div'));
        chart.draw(data, options);


        // ============
        // = Income =
        // ============
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Item');
        data.addColumn('number', 'Cost');
        data.addRows([
            ['Previous Balance €545.62', 545.62],
            ['Membership Fees €5922.5', 5922.5],
            ['Donations €1334.35', 1334.35],
        ]);

        var options = {
          // title: 'Hackerspace.gr Budget',
            chartArea: { left: 0, top: 5, width: "100%", height: "95%"},
            fontSize: 16
        };

        var chart = new google.visualization.PieChart(document.getElementById('income_div'));
        chart.draw(data, options);
    }
    </script>
</head>
<body>
    <div id="container">
        <header role="banner" class="text">
            <h1><a href="/"><img src="/media/img/hackerspace.svg" width="70" height="70" alt="Hackerspace.gr" /></a> The Cost of Hacking</h1>
        </header>

        <div id="main" role="main" class="text">
            <article>
                <header>
                    <h2>Balance 2013</h2>
                </header>
                <div id="balance_div" class="graph" style="width: 600px; height: 150px;"></div>
            </article>
            <article>
                <header>
                    <h2>Expenses 2013</h2>
                </header>
                <div id="expenses_div" class="graph" style="width: 600px; height: 300px;"></div>
            </article>
            <article>
                <header>
                    <h2>Income 2013</h2>
                </header>
                <div id="income_div" class="graph" style="width: 600px; height: 300px;"></div>
            </article>

            <footer id="credits" role="contentinfo" class="text">
                <hr />
                <p>
                    <a href="http://hackerspace.gr">hackerspace.gr</a> -
                    Source code at <a href="https://github.com/hsgr/budget" target="_blank">github</a>
                </p>
            </footer>
        </div>
    </div>
</body>
</html>
