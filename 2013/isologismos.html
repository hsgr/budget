<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="media/css/app.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700italic,700&subset=latin,greek' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawCharts);

    function drawCharts() {

        // ===========
        // = Balance =
        // ===========
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Year');
        data.addColumn('number', 'Income €7256.85');
        data.addColumn('number', 'Expenses €6618.97');
        data.addColumn('number', '2012 Surplus €545.62');
        data.addRows([
            ['2013', 7256.85, 6618.97, 545.62],
        ]);

        var options = {
          // title: 'Hackerspace.gr Budget',
            axisTitlesPosition: 'none',
            legend: { position: 'top' },
            hAxis: { viewWindow: { min: 0 } },
            vAxis: { textPosition: 'none' },
            chartArea: { left: 10, top: 30, width: "100%", height: "60%"},
            fontSize: 16
        };

        var chart = new google.visualization.BarChart(document.getElementById('balance_div'));
        chart.draw(data, options);
    }
    </script>
</head>
<body>
    <div id="container">
        <div id="main" role="main" class="text">
            <article>
                <header>
                    <h3>Ισολογισμός 2013</h3>
                </header>
                <div id="balance_div" class="graph" style="width: 600px; height: 150px;"></div>
            </article>
       </div>
    </div>
</body>
</html>
